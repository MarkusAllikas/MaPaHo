<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Laskin</title>
    <link rel="stylesheet" href="neliLaskin.css">
    <script src="neliLaskin.js"></script>
  </head>
  <body>
    <table id="laskin">

      <tr> <!--Vastauskenttä-->
        <td style="background-color: lightblue;" colspan="4" > <p id="vastaus"</p> </td>
      </tr>

      <tr> <!--Ensimmäinen nappi rivi-->
        <td> <button id="reset" type="button" name="reset">AC</button> </td>
        <td> <button id="cancel" type="button" name="cancel">C</button> </td>
        <td> <button id="percent" type="button" name="percent">%</button> </td>
        <td> <button id="divide" type="button" name="divide">/</button> </td>
      </tr>

      <tr> <!--Toinen nappi rivi-->
        <td> <button id="seven" type="button" name="button">7</button> </td>
        <td> <button id="eight" type="button" name="button">8</button> </td>
        <td> <button id="nine" type="button" name="button">9</button> </td>
        <td> <button id="times" type="button" name="button">*</button> </td>
      </tr>

      <tr> <!--Kolmas nappi rivi-->
        <td> <button id="four" type="button" name="">4</button> </td>
        <td> <button id="five" type="button" name="">5</button> </td>
        <td> <button id="six" type="button" name="">6</button> </td>
        <td> <button id="minus" type="button" name="">-</button> </td>
      </tr>

      <tr> <!--Neljäs nappi rivi-->
        <td> <button id="one" type="button" name="">1</button> </td>
        <td> <button id="two" type="button" name="">2</button> </td>
        <td> <button id="three" type="button" name="">3</button> </td>
        <td> <button id="plus" type="button" name="">+</button> </td>
      </tr>

      <tr> <!-- Viimeinen nappi rivi-->
        <td> <button id="zero" type="button" name="button">0</button> </td>
        <td> <button id="comma" type="button" name="button">,</button> </td>
        <td> <button id="answer" type="button" name="button">=</button> </td>
      </tr>


    </table>
  </body>
</html>
